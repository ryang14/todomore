<template name="lists">
    <div class="row">
        {{#each lists}}
        <div class="col-sm-6">
            {{> list}}
        </div>
        {{/each}}
    </div>

    {{#if currentUser}}
    <form class="new-list">
        <input type="text" name="text" placeholder="Type to add new lists" />
    </form>
    {{/if}}
</template>
