<template name="task">
    <li class="task {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        {{#if isOwner}}
        <button class="delete">&times;</button>

        <button class="toggle-private">
            {{#if private}}
            Private
            {{else}}
            Public
            {{/if}}
        </button>

        <select class="recurring" id="recurring">
            <option value="once" {{recurring_once}}>Once</option>
            <option value="daily" {{recurring_daily}}>Daily</option>
            <option value="weekly" {{recurring_weekly}}>Weekly</option>
            <option value="monthly" {{recurring_monthly}}>Monthly</option>
        </select>
        {{/if}}

        <span class="text">{{text}}</span>
    </li>
</template>
