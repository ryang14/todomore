<template name="share">
    {{#if isOwner}}
    <!-- Button trigger modal -->
    <button type="button" class="btn share-button" data-toggle="modal" data-target="#shareModal{{_id}}">
        Share
    </button>
    {{/if}}

    <!-- Modal -->
    <div class="modal fade" id="shareModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Share</h5>
                </div>
                <div class="modal-body">
                    Shared with:
                    {{#each sharedWith}}
                    {{this.name}} <button class="unshare">&times;</button>
                    {{/each}}
                    <form class="share-with">
                        <input type="user" name="user" placeholder="Type a username to share" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
