<template name="list">
    <div class="list">
        <header>
            <h1 class="name" contenteditable="{{isEditable}}">{{ name }}</h1>

            {{#if isOwner}}
            <button class="toggle-private-list">
                {{#if private}}
                Private
                {{else}}
                Public
                {{/if}}
            </button>

            <button class="delete-list">&times;</button>

            {{> share item=this type='list'}}
            {{else}}
            <div>{{username}}</div>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        {{#if currentUser}}
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
        {{/if}}
    </div>
</template>
