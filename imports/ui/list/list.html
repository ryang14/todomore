<template name="list">
    <div class="list">
        <header>
            <h1>{{ name }}</h1>
            <button class="delete-list">&times;</button>
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        {{#if currentUser}}
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
        {{/if}}
    </div>
</template>
